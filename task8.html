<form>
    <label for="1">white</label>
    <input type="checkbox" name="white" id="1">

    <label for="2">green</label>
    <input type="checkbox" name="green" id="2">

    <label for="3">red</label>
    <input type="checkbox" name="red" id="3">

    <label for="4">grey</label>
    <input type="checkbox" name="grey" id="4">

    <label for="5">orange</label>
    <input type="checkbox" name="orange" id="5">
</form>

<script>
    bod = document.body
    document.getElementById('1').addEventListener('change', (ev)=>{
        if(document.getElementById('1').checked){
            bod.style.backgroundColor='white';
        }else{
            bod.style.backgroundColor='white';
        }
    })
    document.getElementById('2').addEventListener('change', (ev)=>{
        if(document.getElementById('2').checked){
            bod.style.backgroundColor='green';
        }else{
            bod.style.backgroundColor='white';
        }
    })
    document.getElementById('3').addEventListener('change', (ev)=>{
        if(document.getElementById('3').checked){
            bod.style.backgroundColor='red';
        }else{
            bod.style.backgroundColor='white';
        }
    })
    document.getElementById('4').addEventListener('change', (ev)=>{
        if(document.getElementById('4').checked){
            bod.style.backgroundColor='grey';
        }else{
            bod.style.backgroundColor='white';
        }
    })
    document.getElementById('5').addEventListener('change', (ev)=>{
        if(document.getElementById('5').checked){
            bod.style.backgroundColor='orange';
        }else{
            bod.style.backgroundColor='white';
        }
    })
</script>


<style>
    #1:checked{
        background-color: aliceblue;
    }
    #2:checked{
        background-color: green;
    }
    #3:checked{
        background-color: red;
    }
    #4:checked{
        background-color: gray;
    }
    #5:checked{
        background-color: orange;
    }
    #6:checked{
        background-color: blue;
    }
</style>
